<div id="page-wrapper">
    <!-- .row -->
    <div class="row">
        <!-- .col-lg-12 -->
        <div class="col-lg-9">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <div class="col-lg-3">
            <button (click)="addQuestion()">Add Question</button>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">
            <div id="input">
                <question [question] = "question" *ngFor="let question of questions"></question>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
