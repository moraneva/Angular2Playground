<div class="question-text">
    <div>
        <div class="floatleft">
            {{question.questionNumber }}
        </div>
        <div [innerHTML]="question.questionText" class="questionText">
        </div>
    </div>
    <div class="radio">
        <answer [answer] = "answer" *ngFor="let answer of question.answers"></answer>
    </div>
</div>
